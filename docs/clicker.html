<html lang="en">

<body>
    <main>
<button id = "click">count:0></button>
<script>
    const button = document.querySelector('#click');
    let count = 0;
    button.addEventListener('click', () => {
   count++;
 button.textContent = `count: ${count}`; 
 });  
</script> 

    </main>
</body>
